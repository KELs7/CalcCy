<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/cc.css" rel="stylesheet">
        <script type="text/javascript" src="/cc.js"></script>
        <title>CalCy</title>
    </head>
    <body>
    
        <h3>CalcCy</h3>

        <!--rectangle container-->
        <div class="cont">
            <textarea cols="15" rows="2"style="padding-left: 20px">Enter USD/GH¢ rate here</textarea>
            <textarea cols="12" rows="2" style="padding-left:90px">Enter ETH price here</textarea>
            <div class="ty">
        <!--Enter GH¢Rate-->
                <ul>
                    
                    <li><input type="text" inputmode="decimal"  style="width:50px" id="ghRate" class="gBox" value="5.00" oninput="calcCy2(this)"></li>
                    <li>GH¢</li>
                </ul>
        <!--Enter $ETH price-->
                <ul class="ethP">
                    
                    <li style="margin-left:-10px"><span>$</span><input type="text" inputmode="decimal"  style="width:50px" id="ethRate" class="gBox" value="500.00" oninput="calcCy2(this)"></li>
                    <li>ETH</li>
                </ul>
            </div>
        <!--drop down menu1-->    
            <div class="dd" style="top: 140px">
                <select id="select1" oninput="calc_()">
                <option id="eth1" value="eth" onclick="ddm()">ETH</option>
                <option id="ghc1"  value="ghc" onclick="ddm()">GH¢</option>
                <option id="usd1" value="usd" onclick="ddm()">USD</option>
                </select>
            </div>
        <!--drop down menu2-->
            <div class="dd" style="top: 220px">
                <select id="select2" oninput="calc_()">
                <option id="ghc2" value="ghc" onclick="ddm()">GH¢</option>
                <option id="eth2" value="eth" onclick="ddm()">ETH</option>
                <option id="usd2" value="usd" onclick="ddm()">USD</option>
                </select>
            </div>
        <!--entry field-->
            <input id="entry" type="text" inputmode="decimal" class="ent" oninput="calcCy1(this)">
        <!--display field-->
            <input type="number" id="display" class="ens" value="0.00" readonly>
            
        
        </div>
    </body>
</html>
